<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags Visual</title>
    <style>
      .tooltip {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 30px;
        padding: 2px;
        font: 9px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
      .grid line {
        stroke: lightgrey;
        stroke-opacity: 0.7;
        shape-rendering: crispEdges;
      }

      .grid path {
        stroke-width: 0;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
  </head>
  <body>
    <div id="my_dataviz"></div>
  </body>
  <script type="module" src="scripts/shopAll.js"></script>
</html>
